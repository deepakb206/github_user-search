<div class="content">

  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="repos" multiTemplateDataRows>

      <!-- Repository Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Repository Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Repository Full Name Column -->
      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef>Repository Full Name</th>
        <td mat-cell *matCellDef="let row"> {{row.full_name}} </td>
      </ng-container>

      <!-- HTML URL Column -->
      <ng-container matColumnDef="html_url">
        <th mat-header-cell *matHeaderCellDef> HTML URL </th>
        <td mat-cell *matCellDef="let row"> {{row.html_url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
