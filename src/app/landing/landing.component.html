<div class="content">

  <mat-form-field>
    <mat-label>Search user</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: mojombo">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="users" multiTemplateDataRows>

      <!-- Name Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{row.login}} </td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> User URL </th>
        <td mat-cell *matCellDef="let row"> {{row.url}} </td>
      </ng-container>

      <!-- Repository Column -->
      <ng-container matColumnDef="repos_url">
        <th mat-header-cell *matHeaderCellDef> Repository URL </th>
        <td mat-cell *matCellDef="let row" > {{row.repos_url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getUser(row)"></tr>

    </table>
  </div>

</div>
